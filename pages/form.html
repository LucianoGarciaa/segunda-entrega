        <div class="parrafo-6">

                <label for="mail">correo electronico:</label>

                <label for="municipio">municipio:</label>

                <label for="direccion">direccion:</label>

            <form action="">
                <label for="telefono">numero de telefono:</label>

            </form>

        <div class="enviar">
            <form action="">
                <input type="submit" value="enviar formulario">
